<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> My Django Site </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">

  </head>
  <body>
<nav class = 'navbar navbar-default  navbar-static-top'>
  <div class="container">
    <ul class="nav navbar-nav">
      <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
      <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
      <li><a class="navbar-link" href="{% url 'test_app:register' %}">Register Page</a></li>

      {% if user.is_authenticated %}
      <li> <a class ="navbar-link" href="{% url 'logout'%}" >Logout</a></li>
      {% else %}
      <li> <a class ="navbar-link" href="{% url 'test_app:user_login' %}" >Login</a></li>
      {% endif %}

    </ul>
  </div>
</nav>
<div class="container">

  {% block body_block %}
  #Anything outside of this will be inherited if you extend
  {% endblock %}
</div>
  </body>
</html>
